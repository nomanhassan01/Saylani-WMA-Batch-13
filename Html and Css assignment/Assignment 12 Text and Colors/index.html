<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Colors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="first-div">
        <div class="first-div">
            <h1>Welcome to My Webpage</h1>
            <h3>Exploring Colors and Typography</h3>
        </div>
    </header>

    <div class="mid-div">
        <p>This is the first paragraph in the content area. It is styled differently from the others.</p>
        <strong>This paragraph is bolded to highlight an important detail.</strong>
        <p><em>This paragraph is italicized to give it emphasis.</em></p>
    </div>

    <footer class="last-div">
        <div>
            <p>
                &copy; 2024 My Webpage
            </p>
            <p class="privacy">
                Privacy Policy
            </p>
        </div>
    </footer>
</body>

</html>
